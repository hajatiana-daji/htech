<svg viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradCyan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2bb9cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a9db5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9bc53d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7fb034;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Groupe du logo H avec circuit -->
  <g transform="translate(10, 10)">
    <!-- Barre gauche du H (Cyan) -->
    <rect x="0" y="0" width="22" height="100" rx="11" fill="url(#gradCyan)"/>
    
    <!-- Barre droite du H (Vert) -->
    <rect x="58" y="0" width="22" height="100" rx="11" fill="url(#gradGreen)"/>
    
    <!-- Barre horizontale qui relie les deux (fond blanc avec transparence) -->
    <rect x="22" y="42" width="36" height="16" rx="3" fill="rgba(255,255,255,0.95)"/>
    
    <!-- Circuit imprimé qui CONNECTE les deux barres -->
    <g stroke-linecap="round">
      <!-- Ligne principale qui sort de la barre cyan et va vers la barre verte -->
      <line x1="22" y1="50" x2="58" y2="50" stroke="#2bb9cc" stroke-width="2.5"/>
      
      <!-- Branches supérieures (partant vers le haut) -->
      <line x1="28" y1="50" x2="28" y2="44" stroke="#2bb9cc" stroke-width="1.8"/>
      <line x1="38" y1="50" x2="38" y2="44" stroke="#2bb9cc" stroke-width="1.8"/>
      <line x1="52" y1="50" x2="52" y2="44" stroke="#9bc53d" stroke-width="1.8"/>
      
      <!-- Branches inférieures (partant vers le bas) -->
      <line x1="33" y1="50" x2="33" y2="56" stroke="#2bb9cc" stroke-width="1.8"/>
      <line x1="47" y1="50" x2="47" y2="56" stroke="#9bc53d" stroke-width="1.8"/>
      
      <!-- Points de connexion (pads) sur les branches -->
      <circle cx="28" cy="44" r="2" fill="#2bb9cc"/>
      <circle cx="38" cy="44" r="2" fill="#2bb9cc"/>
      <circle cx="52" cy="44" r="2" fill="#9bc53d"/>
      
      <circle cx="33" cy="56" r="2" fill="#2bb9cc"/>
      <circle cx="47" cy="56" r="2" fill="#9bc53d"/>
      
      <!-- Points de connexion aux barres (intégration) -->
      <circle cx="22" cy="50" r="2.5" fill="#2bb9cc" opacity="0.8"/>
      <circle cx="58" cy="50" r="2.5" fill="#9bc53d" opacity="0.8"/>
      
      <!-- Lignes de connection aux barres pour montrer la continuité -->
      <line x1="18" y1="50" x2="22" y2="50" stroke="#2bb9cc" stroke-width="3" opacity="0.7"/>
      <line x1="58" y1="50" x2="62" y2="50" stroke="#9bc53d" stroke-width="3" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Texte HTech -->
  <text x="110" y="70" font-family="Arial, sans-serif" font-weight="bold" font-size="48">
    <tspan fill="#2bb9cc">HT</tspan><tspan fill="#9bc53d">ech</tspan>
  </text>
  
  <!-- Sous-titre MADAGASCAR -->
  <text x="112" y="90" font-family="Arial, sans-serif" font-size="11" fill="#888888" letter-spacing="3" font-weight="500">
    MADAGASCAR
  </text>
  
  <!-- Tagline -->
  <text x="112" y="104" font-family="Arial, sans-serif" font-size="8" fill="#aaaaaa" letter-spacing="1.5">
    APPLICATIONS MOBILES &amp; WEB SUR MESURE
  </text>
</svg>